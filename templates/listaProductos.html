{% extends 'base.html' %}

<!-- BLOQUE PRINCIPAL -->
{% block content %}
<br>
<h2 style="text-align: center;">{{tituloPlantilla}}</h2>
 
    <div class="row">
        {% for prod in productos %}
        <div class="card col-3">
            <img src="{{ prod.icono.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h6>{{ prod.nombreProd}}</h6>
                
                <a href="{% url 'unproducto' prod.id %}" class="btn btn-primary btn-ver">Ver</a>
            </div>
        </div>
        {% endfor %}

    </div>

    {% endblock %}

    <!-- FIN BLOQUE PRINCIPAL -->
